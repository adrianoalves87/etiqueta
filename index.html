<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta de Pulseira</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    h2 {
      color: #2c3e50;
    }

    .formulario {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Etiqueta no formato 25,4mm x 177,8mm */
    .etiqueta {
      width: 25.4mm;
      height: 177.8mm;
      border: 2px solid #555;
      border-radius: 6px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-size: 10px;
      background: #fff;
      box-sizing: border-box;
      margin: 20px auto;
    }

    .logo {
      max-width: 100%;
      max-height: 25px;
      margin-bottom: 4px;
    }

    .linha {
      width: 100%;
      text-align: left;
      margin: 3px 0;
    }

    .divider {
      width: 100%;
      border-top: 1px dashed #aaa;
      margin: 4px 0;
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
      }

      .formulario,
      h2,
      #imprimirBtn {
        display: none;
      }

      #etiquetaGerada,
      #etiquetaGerada * {
        visibility: visible;
      }

      .etiqueta {
        margin: 0 auto;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>

  <h2>Gerador de Etiqueta de Pulseira</h2>

  <div class="formulario">
    <label>Nome:
      <input type="text" id="nome" required>
    </label>

    <label>Data de Nascimento:
      <input type="date" id="dataNascimento" required>
    </label>

    <label>CPF:
      <input type="text" id="cpf" required placeholder="000.000.000-00">
    </label>

    <button onclick="gerarEtiqueta()">Gerar Etiqueta</button>
  </div>

  <div id="etiquetaGerada" style="margin-top: 30px;"></div>

  <script>
    function formatarData(isoString) {
      const [ano, mes, dia] = isoString.split("-");
      return `${dia}/${mes}/${ano}`;
    }

    function formatarCPF(cpf) {
      return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    function gerarEtiqueta() {
      const nome = document.getElementById('nome').value.trim();
      const data = document.getElementById('dataNascimento').value;
      const cpf = document.getElementById('cpf').value.trim();

      if (!nome || !data || !cpf) {
        alert("Preencha todos os campos.");
        return;
      }

      const cpfLimpo = cpf.replace(/[^\d]/g, '');
      if (cpfLimpo.length !== 11) {
        alert("CPF inválido. Deve conter 11 dígitos.");
        return;
      }

      const dataFormatada = formatarData(data);
      const cpfFormatado = formatarCPF(cpfLimpo);

      const etiquetaHTML = `
        <div>
          <div class="etiqueta">
            <img src="./clinicall.png" alt="Logomarca" class="logo">
            <div class="divider"></div>
            <div class="linha"><strong>Nome:</strong> ${nome}</div>
            <div class="linha"><strong>Nasc.:</strong> ${dataFormatada}</div>
            <div class="linha"><strong>CPF:</strong> ${cpfFormatado}</div>
          </div>
          <div style="margin-top: 10px; text-align: center;">
            <button id="imprimirBtn" onclick="window.print()">Imprimir</button>
          </div>
        </div>
      `;

      document.getElementById('etiquetaGerada').innerHTML = etiquetaHTML;
    }
  </script>

</body>
</html>
